<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <!-- The main content -->
  <div class="main-content">

    <div class="center-content">
      <!-- The firstBox -->
      <div class="firstBox move">
        <!-- The main brand logo -->
          <div class="brand">
              <img src="../fylo-data-storage-component-master/images/logo.svg" alt="">
          </div>
      <!-- The three small logos -->
          <div class="logos">
              <p><img src="../fylo-data-storage-component-master/images/icon-document.svg" alt="firstlogo" class="firstlogo"></p>
              <p><img src="../fylo-data-storage-component-master/images/icon-folder.svg" alt="secondlogo" class="secondlogo"></p>
              <p><img src="../fylo-data-storage-component-master/images/icon-upload.svg" alt="thirdlogo" class="thirdlogo"></p>
          </div>
      </div>

      <!-- The second box -->
      <div class="secondBox move">
          <div class="msgPop">
            <p><b style="font-size: 30px;">185</b> GB Left</p>
            <div class="bottom"></div>
          </div>

          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
          <div class="progressBar">
            <div class="progress"><span class="toggler"></span></div>
          </div>
          <div class="rangeValue">
            <p class="min"><b>0 GB</b> </p>
            <p class="max"><b>1000 GB</b> </p>
          </div>
      </div>
    </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://github.com/Micah-Shallom">Micah Shallom</a>.
      </div>
  </div>

</body>
</html>
